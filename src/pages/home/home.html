<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-xl-8 style="padding-left: 0px; ">
      <div *ngIf="!selectedSchedule" class="dashboard_pane">
        <ion-col col-9>

          <div class="clock_unselected"> {{ myDate | amDateFormat: 'h:mm A'}}
          <span *ngIf="city"> {{ city }}</span>
          </div>

          <div class="title">Loading...</div>
          <!--<div  *ngIf="selectedSchedule" class="title"> {{selectedSchedule.name}}</div>-->
        </ion-col>
        <ion-col col-3>
         <div>


         </div>
        </ion-col>
      </div>

      <div *ngIf="selectedSchedule" class="dashboard_pane" [ngClass]="{'business': selectedSchedule.type == 'Business', 'personal': selectedSchedule.type == 'Personal', 'education': selectedSchedule.type == 'Education', 'health': selectedSchedule.type == 'Health', 'social': selectedSchedule.type == 'Social', 'logistics': selectedSchedule.type == 'Logistics'}">
        <ion-col col-9>

          <ion-row class="setting">

            <ion-col col-6>
              <div class="clock"> {{ myDate | amDateFormat: 'h:mm A'}}</div>
            </ion-col>

            <ion-col col-6 class="location">
              <div> {{ city }}</div>
              <!--<div *ngIf="weather"></div>-->
              <!--<i class="wi wi-day-sunny"></i>-->
              <img [src]='w_icon'>

            </ion-col>
          </ion-row>



          <div  *ngIf="selectedSchedule" class="title"> {{selectedSchedule.name}}</div>
        </ion-col>
        <ion-col col-3>
          <div>


          </div>
        </ion-col>
      </div>

    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>

  <ion-row style="margin-left: 0px;" *ngFor="let task of tasks ">

      <ion-row (click)="onSelect(task)" *ngIf="task.days[this.today] == true"   [ngClass]="{'business': task.type == 'Business', 'personal': task.type == 'Personal', 'education': task.type == 'Education', 'health': task.type == 'Health', 'social': task.type == 'Social', 'logistics': task.type == 'Logistics'}" class="schitem" >
        <ion-col col-4 col-sm-3 col-lg-2 col-xl-2 style="padding: 0px;">
          <div class="schitem_time">  {{task.displayTime}} {{task.meridian}}</div>

        </ion-col>

        <ion-col col-8 col-sm-9 col-lg-10 col-xl-10 style="padding: 0px;">
          <div class="schitem_name">
            {{ task.name}} {{ task.type }}
          </div>
        </ion-col>

      </ion-row>





  </ion-row>

</ion-content>
