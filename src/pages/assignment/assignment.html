<ion-header>

  <ion-navbar>
    <ion-title>assignment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col col-12>

        <div *ngFor="let assignment of ASSIGNMENTS" style="margin-top: 5px;">
          <ion-badge color="primary" class="s_item" (click)="onSelect(assignment)">
            <ion-row class="item_title">

              <ion-col col-4 col-lg-1 col-md-3 class="time_container">
                <div class="item_time">{{assignment.due_date}}</div>

              </ion-col>

              <ion-col col-8 col-lg-9 col-md-6>
                <div class="item_name">{{assignment.name}}</div>
              </ion-col>

              <ion-col class="actions_container" col-0 col-lg-2 col-md-3></ion-col>

            </ion-row>

          </ion-badge>
          <!--<schedule-detail [item]="selectedItem" *ngIf="item == selectedItem"></schedule-detail>-->
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
