<ion-header>

  <ion-navbar>

    <ion-row>
      <ion-col>

        <button ion-button color="danger" round outline (click)="closeModal()">
          <ion-icon  name="close-circle"></ion-icon>
        </button>

      </ion-col>
      <ion-col col-8>
        <ion-title> Create a New Item</ion-title>
      </ion-col>
      <ion-col>

        <button ion-button color="secondary" round outline (click)="addItem(item)">
          <ion-icon  name="add-circle"></ion-icon>
        </button>



      </ion-col>
    </ion-row>






  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-list>
          <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input  name="name" [(ngModel)]="item.name" ngDefaultControl></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Type:</ion-label>
            <ion-select name="type" [(ngModel)]="item.type" ngDefaultControl>
              <ion-option value="Business">Business</ion-option>
              <ion-option value="Education">Education</ion-option>
              <ion-option value="Health">Health</ion-option>
              <ion-option value="Social">Social</ion-option>
              <ion-option value="Personal">Personal</ion-option>
              <ion-option value="Logistics">Logistics</ion-option>
            </ion-select>

          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm A" name="time" [(ngModel)]="item.time" ngDefaultControl></ion-datetime>
        </ion-item>
        <ion-item style="height: 40vh;">
          <ion-label>Notes:</ion-label>
          <ion-textarea elastic name="notes" [(ngModel)]="item.notes" ngDefaultControl></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-list>
          <ion-label>Days</ion-label>


              <ion-item>
                <ion-label>Mo</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Monday" [(ngModel)]="item.days.Monday"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Tu</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Tuesday"  [(ngModel)]="item.days.Tuesday"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Wed</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Wednesday"  [(ngModel)]="item.days.Wednesday"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Th</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Thursday"  [(ngModel)]="item.days.Thursday"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Fri</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Friday "  [(ngModel)]="item.days.Friday"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Sat</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Saturday"  [(ngModel)]="item.days.Saturday"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Sun</ion-label>
                <ion-checkbox color="secondary" [checked]="item.days.Sunday"  [(ngModel)]="item.days.Sunday"></ion-checkbox>
              </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
